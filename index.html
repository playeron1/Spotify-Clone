<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Spotify - Clone</title>
</head>
<body>
    <div class="container flex bg-black">
        <div class="left border bg-black">
            <div class="home bg-grey rounded m-1 p-1">
                <img class="invert"  src="Spotify-Black-Logo.wine.svg" alt="spotify-logo" style="margin-left: -550px;margin-top: -15px;">
                <ul>
                    <li><img class="invert"  src="home.svg" alt="home" class="invert"  srcset="">Home</li>
                    <li><img class="invert"  src="search.svg" alt="search" class="invert"  srcset="">Search</li>
                </ul>
            </div>
            <div class="library bg-grey rounded m-1">
                <div class="heading">
                    <img src="playlist.svg" class="invert" alt="playlist">
                <h2>Your Library</h2>
                </div>
                <div class="footer">
                    <div class="link-container"><a href="https://www.spotify.com/in-en/legal/" class="bottom-link">Legal</a></div>
                    <div class="link-container"><a href="https://www.spotify.com/in-en/safetyandprivacy/" class="bottom-link">Safety &amp; Privacy Center</a></div>
                    <div class="link-container"><a href="https://www.spotify.com/in-en/legal/privacy-policy/" class="bottom-link">Privacy Policy</a></div>
                    <div class="link-container"><a href="https://www.spotify.com/in-en/legal/cookies-policy/" class="bottom-link">Cookies</a></div>
                    <div class="link-container"><a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3" class="bottom-link">About Ads</a></div>
                    <div class="link-container"><a href="https://www.spotify.com/in-en/accessibility/" class="bottom-link">Accessibility</a></div>
                </div>
            </div>
        </div>
        <div class="right border"></div>
    </div>
</body>
</html>
